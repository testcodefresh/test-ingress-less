apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  creationTimestamp: null
  labels:
    codefresh.io/entity: runtime
  name: cf-ingress-less
  namespace: cf-ingress-less
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: cf-ingress-less project
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: cf-ingress-less
  namespace: cf-ingress-less
spec:
  generators:
  - git:
      files:
      - path: apps/**/cf-ingress-less/config.json
      repoURL: https://github.com/testcodefresh/test-ingress-less.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            repoURL: ""
  - git:
      files:
      - path: apps/**/cf-ingress-less/config_dir.json
      repoURL: https://github.com/testcodefresh/test-ingress-less.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            directory:
              exclude: '{{ exclude }}'
              include: '{{ include }}'
              jsonnet: {}
              recurse: true
            repoURL: ""
  - git:
      files:
      - path: apps/**/cf-ingress-less/config_helm.json
      repoURL: https://github.com/testcodefresh/test-ingress-less.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            chart: '{{ srcChart }}'
            helm:
              releaseName: cf-ingress-less-{{ appName }}
              values: '{{ values }}'
            repoURL: ""
  syncPolicy: {}
  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-wave: '{{ annotations.argocd_argoproj_io_sync-wave
          }}'
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: '{{ appName }}'
        codefresh.io/entity: '{{ labels.codefresh_io_entity }}'
        codefresh.io/internal: '{{ labels.codefresh_io_internal }}'
      name: cf-ingress-less-{{ userGivenName }}
      namespace: cf-ingress-less
    spec:
      destination:
        namespace: '{{ destNamespace }}'
        server: '{{ destServer }}'
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      project: cf-ingress-less
      source:
        path: '{{ srcPath }}'
        repoURL: '{{ srcRepoURL }}'
        targetRevision: '{{ srcTargetRevision }}'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
status: {}
